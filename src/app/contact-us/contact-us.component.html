<div class="container-fluid contact-section mb-5">

  <div class="container my-5">
    <!-- <h1 class="brand"><span>Acme</span> Web Design</h1> -->
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">

        <!-- Right #5e7080 -->

        <!-- Left #56575b -->

        <!-- button #666b70 -->
        <h3>Web <span style="color: red;">i</span>nsane Studios Design</h3>
        <ul>
          <li><i class="fa fa-road"></i> 44 Something st</li>
          <li><i class="fa fa-phone"></i> (555) 555-5555</li>
          <li><i class="fa fa-envelope"></i> test@acme.test</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <form [formGroup]="myForm">
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button>Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

</div>
